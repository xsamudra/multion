            <ol>

                    <h3>Gabungan dari suatu CPU dan GPU dalam satu prosesor disebut...</h3>

                <li>

                    <div>
                        <input type="radio" name="question-3-answers" id="question-3-answers-A" value="A" />

                        <label for="question-3-answers-D">01001001 01010101 01000100 01010011 01000001</label>
                    </div>
                
                </li>
                
                <li>
                
                    <h3>Resolusi 4K dan FHD sebesar...</h3>
                    
                    <div>
                        <input type="radio" name="question-4-answers" id="question-4-answers-A" value="A" />

                    <div>

                    </div>
                
                </li>
                
                <li>
